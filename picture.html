<!-- 鼠标移入移出事件 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>                 
         function  myover(){
                img1.width=img1.width*2;     
          }
          function  myout(){
             img1.width=img1.width/2;     
          }
</script>
</head>
<body>
    <img src="../web/images/bg.jpg"  name="img1" width="300" onmouseover="myover()"  onmouseout="myout()"/>
</body>
</html>
