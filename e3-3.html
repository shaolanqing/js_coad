<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问候</title>
      <script type="text/javascript">
        function ShowTime(){
            var strgreet="";       //初始化变量
            var now=new Date();          //获取当前时间
            var hour=now.getHours();
            var minu=now.getMinutes();
            var seco=now.getSeconds();
            var strtime=hour+":"+minu+":"+seco+"";
            if(hour>=0 && hour<8)
            {
                strgreet="早上好";
            }
            if(hour>=8 && hour<11)
            {
                strgreet="上午好";
            }
            if(hour>=11 && hour<13)
            {
                strgreet="中午好";
            }
            if(hour>=13 && hour<17)
            {
                strgreet="下午好";
            }
            if(hour<=17 && hour<24)
            {
                strgreet="晚上好";
            }
            window.setTimeout("ShowTime()",1000);        //每隔1秒重新获取一次时间
            document.getElementById("time").innerHTML="现在是:<b>"+now+"</b>";
            document.getElementById("greet").innerText="<b>"+ strgreet+"</b>";
        }
          window.onload=ShowTime();
    </script>
</head>
<body>
    <div id="time">显示当前时间</div>
    <div id="greet">显示问候语</div>
</body>
</html>
