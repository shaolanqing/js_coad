<!-- 制作一个询问式对话框，对话框询问“你是音乐爱好者吗？”，单击“确定”按钮，
提示“欢迎您来听音乐！”，单击“取消”按钮，则提示“再见，欢迎下次光临！”。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var bool=window.confirm("你是音乐爱好者吗？");
        if(bool==true){
            window.alert("欢迎您来听音乐！");
        }
        else
        {
            window.alert("再见，欢迎下次光临！");
        }
    </script>
</head>
<body>
    <!-- <input type="button" value="确定">
    <input type="button" value="取消"> -->
</body>
</html>
