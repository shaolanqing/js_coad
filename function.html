<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset="UTF-8">
    <title>函数参数的使用</title>
    <script type="text/javascript">
        function show(bookname,author,name){
            alert(bookname+author+name);
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        show("功夫JavaScript","作者:","明日科技");                  //只有Google有用
    </script>
</body>
</html>
