<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function mysubmit()
        {
            if(myform.text1.value=="")
                alert("用户名不能为空!");
            if(myform.text2.value=="")
                alert("学号不能为空!");
            if(myform.password.value.length<=8)
                alert("密码必须8位以上!");
        }
        function myreset()
        {
            if(window.confirm("真的取消吗?"))
                return true;
            else
                return false;
        }
    </script>
</head>
<body>
    <form name="myform" onsubmit="return mysubmit()" onreset="return myreset()">
        用户名<input type="text" name="text1"><br />
        学   号<input type="text" name="text2"><br />
        密   码<input type="password" name="password"><br />
        <input type="submit" value="注册">
        <input type="reset" value="取消">
    </form>
</body>
