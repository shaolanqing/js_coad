<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
         function chg(){
            var t=document.getElementById("txt");
            t.value="修改文本内容";                         
            //通过getElementById获取元素，然后修改元素的value值
         }
    </script>
    <input type="text" id="txt" value="初始文本内容">
    <input type="button" value="更改文本内容" name="btn" onclick="chg();">
</body>
</html>
