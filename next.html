<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prev+next</title>
    <style type="text/css">
        .background{
            background: #cef;          
        }
        body{
                font-size: 12px;
            }
    </style>
    <script src="jquery-1.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
               $("label+p").addClass("background");
        });
    </script>
</head>
<body>
    <div>
        <label>第一个label</label>
        <p>第一个p</p>
        <fieldset>
            <label>第二个label</label>
            <p>第二个p</p>
        </fieldset>
    </div>
    <p>div外面的p</p>
</body>
</html>
